.demo-page--shadow .demo-preview-block {
  height: 100px;
}

.demo-shadow-card {
  background-color: #fff;
  border-radius: 2px;
  display: block;
  height: 72px;
  margin-bottom: 20px;
  margin-right: 32px;
  padding: 10px;
  text-align: center;
  float: left;
  color: #9E9E9E;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
  -webkit-justify-content: center;
      -ms-flex-pack: center;
          justify-content: center;
  -webkit-transition-property: opacity, -webkit-transform;
          transition-property: opacity, transform;
  width: 72px;
}

@media screen and (max-width: 360px ) {
  .demo-shadow-card {
    width: 27px;
  }
}

    <div class="demo-shadow-card mdl-shadow--4dp">4dp</div>
    <div class="demo-shadow-card mdl-shadow--6dp">6dp</div>
    <div class="demo-shadow-card mdl-shadow--8dp">8dp</div>
    <div class="demo-shadow-card mdl-shadow--16dp">16dp</div>

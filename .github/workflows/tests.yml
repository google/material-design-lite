name: Tests

on:
  push:
    branches: [mdl-3.x]
  pull_request:
    branches: [mdl-3.x]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm i

      - name: Build
        run: |
          npm run test

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->

        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>

        <!-- build:css styles/main.min.css -->
        <link rel="stylesheet" href="styles/h5bp.css">
        <!-- endbuild -->
        <style>
          html, body {
            width: 100%;
            height: 100%;
            
            margin: 0;
            padding: 0;
          }

          body {
            background-color: #C9DAF8;
          }

          .tab-bar {
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            
            width: 100%;
            
            position: fixed;

            left: 0;
            bottom: 0;
            
            -ms-flex-direction: row;
            -webkit-flex-direction: row;
            flex-direction: row;

            -ms-flex-pack: justify;
            -webkit-justify-content: space-around;
            justify-content: space-around;

            background: #3C78D8;
          }

          .tab-bar button {
            width: 40px;
            height:40px;
            
            margin: 8px;
            
            border: none;
            
            background-color: rgba(255, 255, 255, 0.5);
            
            border-radius: 100%;
            
            -webkit-transition: background-color 0.4s ease-out;
            transition: background-color 0.4s ease-out;

            -webkit-tap-highlight-color: transparent;
          }

          .tab-bar button:hover{
            background-color: rgba(255, 255, 255, 0.5);
          }

          .tab-bar button:focus {
            background-color: rgba(255, 255, 255, 0.7);
            outline: 0;
          }

          .tab-bar button:active {
            background-color: rgba(255, 255, 255, 0.9);
          }

          .tab-bar button.selected {
            background-color: rgba(255, 255, 255, 1.0);
          }        
        </style>
    </head>
    <body>
        <nav class="tab-bar">
          <button class="tab-btn tab-1 selected"></button>
          <button class="tab-btn tab-2"></button>
          <button class="tab-btn tab-3"></button>
          <button class="tab-btn tab-4"></button>
        </nav>

        <script>
          var tabBtns = document.querySelectorAll('.tab-bar > .tab-btn');

          for(var i = 0; i < tabBtns.length; i++) {   tabBtns[i].addEventListener('click', onTabClick, true);
          }

          function onTabClick(e) {
            var currentTab = document.querySelector('.tab-bar > .tab-btn.selected');
            if(currentTab) {
              currentTab.classList.remove('selected');
            }
            var btn = e.target;
            btn.classList.add('selected');
          }
        </script>

        </script>
    </body>

<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textfield</title>

    <link rel="stylesheet" href="demo.css">

    <link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>

  </head>
  <body>

  <h2>Text fields</h2>
  
  <div class="preview-block">
    <form action="#">
      <div class="input-container">
        <input class="text-input" type="text" name="sample" />
        <label for="sample">Type Something...</label>
      </div>

      <div class="input-container">
        <input class="text-input" type="text" pattern="[0-9]*" name="sample" />
        <label for="sample">Numbers Only</label>
        <span class="error">Input is not a number!</span>
      </div>

      <div class="input-container">
        <input class="text-input" type="text" disabled name="sample" />
        <label for="sample">I'm Disabled</label>
      </div>

      <div class="input-container">
        <input class="text-input floating-label" type="text" name="sample" />
        <label for="sample">Text Input</label>
      </div>

      <div class="input-container">
        <input class="floating-label text-input" type="text" pattern="[0-9]*" name="sample" />
        <label for="sample">Numbers Only</label>
        <span class="error">Input is not a number!</span>
      </div>

      <div class="input-container">
        <textarea class="text-input" type="text" rows= "1" name="sample" ></textarea>
        <label for="sample">Type multiple lines here...</label>
      </div>

      <div class="input-container">
        <textarea class="text-input" type="text" rows= "3" name="sample" ></textarea>
        <label for="sample">This input is 3 rows high</label>
      </div>

      <div class="input-container">
        <textarea class="text-input" type="text" maxrows=3 rows=1 name="sample" ></textarea>
        <label for="sample">This input is at most 3 rows high</label>
      </div>

      <div class="input-container">
        <textarea class="floating-label text-input" type="text" rows= "1" name="sample" ></textarea>
        <label for="sample">Multiple lines and a floating label</label>
      </div>
    </form>

  </div>

  </body>
</html>

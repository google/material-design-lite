    <title>Radio Button</title>

    <link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>

  <body>

  <p>A radiobutton can either be a primary action or a secondary action.</p>

  <section class="content">
    <label class="paper-radio__label">
      <input type="radio" class="paper-radio__button" name="wifi[]" value="1" checked />
      Always
    </label>

    <label class="paper-radio__label">
      <input type="radio" class="paper-radio__button" name="wifi[]" value="2" />
      Only when plugged in
    </label>

    <label class="paper-radio__label">
      <input type="radio" class="paper-radio__button" name="wifi[]" value="3" />
      Never
    </label>
  </section>

    <script src="radio.js"></script>
  </body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <header>
        <span>Buttons</span>
        <div class="spacer"></div>
        <material-theme-control></material-theme-control>
    </header>

    <section>
        <h2>Buttons</h2>
        <div class="row">
            <button class="button elevated">Elevated</button>
            <button class="button filled">Filled</button>
            <button class="button filled-tonal">Filled Tonal</button>
            <button class="button outlined">Outlined</button>
            <button class="button text">Text</button>
        </div>
    </section>
    <section>
        <h2>Buttons with Icon</h2>
        <div class="row">
            <button class="button elevated">
                <i class="material-icons">add</i>
                <label>Elevated</label>
            </button>
            <button class="button filled">
                <i class="material-icons">add</i>
                <label>Filled</label>
            </button>
            <button class="button filled-tonal">
                <i class="material-icons">add</i>
                <label>Filled Tonal</label>
            </button>
            <button class="button outlined">
                <i class="material-icons">add</i>
                <label>Outlined</label>
            </button>
            <button class="button text">
                <i class="material-icons">add</i>
                <label>Text</label>
            </button>
        </div>
    </section>

    <script type="module"
        src="https://rodydavis.github.io/material-theme-control/material-theme-control.es.js"></script>
</body>

</html>

<button id="show-dialog-example" type="button" class="mdl-button">Show Dialog</button>
<div class="mdl-dialog mdl-js-dialog" id="dialog-example">
  <div class="mdl-dialog__title">
    <h3>MDL Dialog</h3>
  </div>
  <div class="mdl-dialog__content">
    <p>
      This is an example of the Material Design Lite dialog component.
      Please use responsibly.
    </p>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button">Close</button>
    <button type="button" class="mdl-button" disabled>Disabled action</button>
  </div>
</div>


<script>
(function() {
  'use strict';
  var dialog = document.querySelector('#dialog-example');
  var closeButton = dialog.querySelector('button');
  var closeClickHandler = function(event) {
    dialog.MaterialDialog.close();
  };
  var showButton = document.querySelector('#show-dialog-example');
  var showClickHandler = function(event) {
    dialog.MaterialDialog.show();
  };
  showButton.addEventListener('click', showClickHandler);
  closeButton.addEventListener('click', closeClickHandler);
}());
</script>

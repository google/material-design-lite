<!-- Textfield search with icons -->
<div class="mdl-search mdl-js-search mdl-textfield mdl-textfield--floating-label" search="demo_search__search" submit="demo_search__submit" debounce="100">
  <label class="mdl-search__left-icon mdl-button--icon mdl-button mdl-js-button">
    <i class="material-icons">search</i>
  </label>
  <label class="mdl-search__right-icon mdl-button--icon mdl-button mdl-js-button">
    <i class="material-icons">mic</i>
  </label>
  <input id="textfield__input" class="mdl-search__input mdl-textfield__input" type="text">
  <label class="mdl-textfield__label" for="textfield__input">Search here</label>
  <ul class="mdl-search__dropdown"></ul>
</div>

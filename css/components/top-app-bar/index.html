<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Top App Bars</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h2>Top App Bar</h2>
      <div class="column">
        <header class="top-app-bar center-aligned">
          <button class="button leading">
            <i class="material-icons">menu</i>
          </button>
          <span class="title">Title Large</span>
          <div class="actions">
            <button class="button">
              <i class="material-icons">search</i>
            </button>
          </div>
        </header>
        <header class="top-app-bar small">
          <button class="button leading">
            <i class="material-icons">arrow_back</i>
          </button>
          <span class="title">Title Large</span>
          <div class="actions">
            <button class="button">
              <i class="material-icons">info_outline</i>
            </button>
            <button class="button">
              <i class="material-icons">filter_list</i>
            </button>
            <button class="button">
              <i class="material-icons">settings</i>
            </button>
          </div>
        </header>
        <header class="top-app-bar medium">
          <button class="button leading">
            <i class="material-icons">menu</i>
          </button>
          <span class="title">Headline Small</span>
          <div class="actions">
            <button class="button">
              <i class="material-icons">info_outline</i>
            </button>
            <button class="button">
              <i class="material-icons">settings</i>
            </button>
          </div>
        </header>
        <header class="top-app-bar large">
          <button class="button leading">
            <i class="material-icons">menu</i>
          </button>
          <span class="title">Headline Medium</span>
          <div class="actions">
            <button class="button">
              <i class="material-icons">info_outline</i>
            </button>
            <button class="button">
              <i class="material-icons">settings</i>
            </button>
          </div>
        </header>
      </div>
    </section>
  </body>
</html>

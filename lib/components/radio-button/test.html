<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lists</title>
  <link rel="stylesheet" href="../../utils/test.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Selected</th>
        <th>Unselected</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Default</td>
        <td>
          <input class="radio-button" type="radio" name="question" value="false" id="false" />
        </td>
        <td>
          <input class="radio-button" type="radio" name="question" value="true" id="true" checked />
        </td>
      </tr>
    </tbody>
  </table>

  <script type="module">
    import { html, fixture, expect } from "@open-wc/testing";
    import { runTests } from "@web/test-runner-mocha";

    runTests(async () => {
      for (const item of document.querySelectorAll(".radio-button")) {
        const el = await fixture(item.outerHTML);
        const s = getComputedStyle(el);

        describe(`divider ${item.classList} tests`, () => {
          it('check value', () => {
            const t = el.type;

            expect(t).to.equal('radio');
          });
        });
      }
    });
  </script>
</body>

</html>

<dialog id="modal-dialog" class="dialog modal">
    <div class="icon">
        <i class="material-icons">add</i>
    </div>
    <div class="title">Dialog with hero icon</div>
    <div class="content">
        A dialog is a type of modal window that appears in front of app content to provide critical information, or
        prompt for a
        decision to be made.
    </div>
    <div class="actions">
        <form method="dialog">
            <button class="button text">Close</button>
        </form>
    </div>
</dialog>
<button id="modal-dialog-btn">Open Dialog</button>
<script>
    document.getElementById('modal-dialog-btn').addEventListener('click', (e) => {
        const btn = e.target;
        const dialog = document.getElementById('modal-dialog');
        dialog.showModal();
        btn.style.display = 'none';
        dialog.addEventListener('close', () => {
            btn.style.display = 'block';
        });
    });
</script>

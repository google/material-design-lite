<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tooltips</title>
  <link rel="stylesheet" href="../../utils/test.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Default</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Default</td>
        <td>
          <a class="tooltip" href="#" data-tooltip="Tooltip contents here!">Hover Me!</a>
        </td>
      </tr>
    </tbody>
  </table>

  <script type="module">
    import { html, fixture, expect } from "@open-wc/testing";
    import { runTests } from "@web/test-runner-mocha";

    runTests(async () => {
      for (const item of document.querySelectorAll(".tooltip")) {
        const el = await fixture(item.outerHTML);
        const s = getComputedStyle(el);

        describe(`${item.classList} tests`, () => {
          it('check tooltip', () => {
            const t = el.getAttribute("data-tooltip");

            expect(t).to.exist;
          });
        });
      }
    });
  </script>
</body>

</html>

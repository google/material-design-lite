<div class="segmented-button multi" style="min-width: 400px">
    <div class="option">
        <input id="copy" type="checkbox" checked>
        <label for="copy">
            <i class="material-icons">content_copy</i>
            <span>Copy</span>
        </label>
    </div>
    <div class="option">
        <input id="cut" type="checkbox">
        <label for="cut">
            <i class="material-icons">content_cut</i>
            <span>Cut</span>
        </label>
    </div>
    <div class="option">
        <input id="paste" type="checkbox">
        <label for="paste">
            <i class="material-icons">content_paste</i>
            <span>Paste</span>
        </label>
    </div>
</div>

<div class="segmented-button" style="min-width: 400px">
  <input type="radio" name="editor" value="edit" id="edit" />
  <label for="edit">
    <i class="material-icons">edit</i>
    <span>Edit</span>
  </label>

  <input type="radio" name="editor" value="preview" id="preview" checked />
  <label for="preview">
    <i class="material-icons">visibility</i>
    <span>Preview</span>
  </label>

  <input type="radio" name="editor" value="split" id="split" />
  <label for="split">
    <i class="material-icons">view_module</i>
    <span>Split</span>
  </label>
</div>

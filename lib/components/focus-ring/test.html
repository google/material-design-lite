<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Ring</title>
  <link rel="stylesheet" href="../../utils/test.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Default</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Default</td>
        <td>
          <button class="focus-ring">Button</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script type="module">
    import { html, fixture, expect } from "@open-wc/testing";
    import { runTests } from "@web/test-runner-mocha";

    runTests(async () => {
      for (const item of document.querySelectorAll(".focus-ring")) {
        const el = await fixture(item.outerHTML);
        const s = getComputedStyle(el);

        describe(`focus-ring ${item.classList} tests`, () => {
          it('check outline width', () => {
            expect(s.outlineWidth).to.equal("2px");
          });
        });
      }
    });
  </script>
</body>

</html>

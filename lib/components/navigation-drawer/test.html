<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation Drawer</title>
  <link rel="stylesheet" href="../../utils/test.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Default</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Default</td>
        <td>
          <div class="navigation-drawer">
            <div class="drawer-title">Drawer Header</div>
            <section>
              <label class="section-header">Mail</label>
              <div class="list-tile" data-selected>
                <i class="leading material-icons">inbox</i>
                <span class="title">Inbox</span>
                <div class="trailing">100+</div>
              </div>
              <div class="list-tile">
                <i class="leading material-icons">send</i>
                <span class="title">Outbox</span>
              </div>
              <div class="list-tile">
                <i class="leading material-icons">favorite</i>
                <span class="title">Favorites</span>
              </div>
              <div class="list-tile">
                <i class="leading material-icons">delete</i>
                <span class="title">Trash</span>
              </div>
            </section>
            <div class="divider"></div>
            <section>
              <label class="section-header">Section 2</label>
              <div class="list-tile">
                <span class="title">Label 1</span>
              </div>
              <div class="list-tile">
                <span class="title">Label 2</span>
              </div>
            </section>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <script type="module">
    import { html, fixture, expect } from "@open-wc/testing";
    import { runTests } from "@web/test-runner-mocha";

    runTests(async () => {
      for (const item of document.querySelectorAll(".navigation-drawer")) {
        const el = await fixture(item.outerHTML);
        const s = getComputedStyle(el);

        describe(`${item.classList} tests`, () => {
          it('check title', () => {
            const t = el.querySelector('.drawer-title');

            expect(t).to.exist;
          });
        });
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bottom App Bar</title>
  <link rel="stylesheet" href="../../utils/test.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Default</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Default</td>
        <td>
          <footer class="bottom-app-bar">
            <div class="actions">
              <button class="icon">
                <i class="material-icons">search</i>
              </button>
              <button class="icon">
                <i class="material-icons">delete</i>
              </button>
              <button class="icon">
                <i class="material-icons">archive</i>
              </button>
            </div>
            <button class="fab">
              <i class="material-icons">add</i>
            </button>
          </footer>
        </td>
      </tr>
    </tbody>
  </table>

  <script type="module">
    import { html, fixture, expect } from "@open-wc/testing";
    import { runTests } from "@web/test-runner-mocha";

    runTests(async () => {
      for (const item of document.querySelectorAll(".bottom-app-bar")) {
        const el = await fixture(item.outerHTML);
        const s = getComputedStyle(el);

        describe(`bottom-app-bar ${item.classList} tests`, () => {
          it('check actions', () => {
            expect(el.querySelector('.actions')).to.exist;
          });
          it('check fab', () => {
            expect(el.querySelector('.fab')).to.exist;
          });
        });
      }
    });
  </script>
</body>

</html>

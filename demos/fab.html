<html>
  <head>
    <meta charset="utf-8">
    <title>MDL FAB Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      /* Make the demo look a little bit better */
      fieldset {
        margin-bottom: 0.5rem;
      }

      fieldset .mdl-fab {
        margin: 16px;
      }

      #demo-absolute-fab {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
      }

      @media(min-width: 1024px) {
        #demo-absolute-fab {
          bottom: 3rem;
          right: 5rem;
        }
      }
    </style>
    <script src="assets/material-design-lite.css.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <h1>MDL FAB</h1>

      <button id="demo-absolute-fab" class="mdl-fab">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
      </button>

      <section>
        <fieldset>
          <legend>Normal FABs</legend>
          <button class="mdl-fab material-icons" aria-label="Favorite">
            favorite_border
          </button>
          <button class="mdl-fab mdl-fab--mini material-icons" aria-label="Favorite">
            favorite_border
          </button>
          <button class="mdl-fab mdl-fab--plain material-icons" aria-label="Favorite">
            favorite_border
          </button>
          <button class="mdl-fab mdl-fab--mini mdl-fab--plain material-icons" aria-label="Favorite">
            favorite_border
          </button>
        </fieldset>
        <fieldset disabled>
          <legend>Disabled FABs</legend>
          <button class="mdl-fab material-icons" aria-label="Favorite">
            favorite_border
          </button>
          <button class="mdl-fab mdl-fab--mini material-icons" aria-label="Favorite">
            favorite_border
          </button>
          <button class="mdl-fab mdl-fab--plain material-icons" aria-label="Favorite">
            favorite_border
          </button>
          <button class="mdl-fab mdl-fab--mini mdl-fab--plain material-icons" aria-label="Favorite">
            favorite_border
          </button>
        </fieldset>
      </section>
    </main>
    <script src="assets/material-design-lite.js" charset="utf-8"></script>
  </body>
</html>

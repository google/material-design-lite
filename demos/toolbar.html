<html>
  <head>
    <meta charset="utf-8">
    <title>MDL Toolbar Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #content p {
        height: 500px;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="assets/material-design-lite.css.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="mdl-toolbar mdl-toolbar--appbar mdl-toolbar--primary">
      <div class="mdl-toolbar__row">
        <button class="mdl-toolbar__action material-icons">
          menu
        </button>

        <span class="mdl-toolbar__title">Page Title</span>

        <div class="mdl-toolbar__actions">
          <button class="mdl-toolbar__action material-icons">plus_one</button>
        </div>
      </div>
    </div>

    <div id="content">
      <p>Content</p>
      <p>Content</p>
      <p>Content</p>
    </div>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <title>MDL Drawer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../assets/material-design-lite.css.js" charset="utf-8"></script>
    <style>
    /* Ensure layout covers the entire screen. */
    html {
      height: 100%;
    }

    /* Stack toolbar and content on top of each other. */
    .demo-body {
      display: flex;
      flex-direction: column;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100%;
    }

    /* Place drawer and main next to each other. */
    .demo-content {
      display: flex;
      height: 100%;
      box-sizing: border-box;
    }

    /* A quick and simple toolbar, while we're waiting for mdl-toolbar. */
    .demo-toolbar {
      display: block;
      width: 100%;
      height: 56px;
      line-height: 56px;
      padding: 0 16px;
      box-sizing: border-box;
      /* Place drawer under toolbar shadow. */
      z-index: 2;
    }
    @media (min-width: 600px) {
      .demo-toolbar {
        height: 64px;
        line-height: 64px;
      }
    }

    .demo-main {
      padding-left: 16px;
    }
    </style>
  </head>
  <body class="mdl-typography demo-body">
    <div class="demo-toolbar mdl-theme--primary-bg mdl-theme--text-primary-on-primary mdl-typography--title mdl-elevation--z4">Title</div>

    <div class="demo-content">
      <nav class="mdl-permanent-drawer">
        <div class="mdl-list-group">
          <nav class="mdl-list">
            <a class="mdl-list-item mdl-permanent-drawer--selected" href="#">
              <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
            </a>
            <a class="mdl-list-item" href="#">
              <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">star</i>Star
            </a>
            <a class="mdl-list-item" href="#">
              <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
            </a>
            <a class="mdl-list-item" href="#">
              <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
            </a>
          </nav>

          <hr class="mdl-list-divider">

          <nav class="mdl-list">
            <a class="mdl-list-item" href="#">
              <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">email</i>All Mail
            </a>
            <a class="mdl-list-item" href="#">
              <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">delete</i>Trash
            </a>
            <a class="mdl-list-item" href="#">
              <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">report</i>Spam
            </a>
          </nav>
        </div>
      </nav>
      <main class="demo-main">
        <h1 class="mdl-typography--display1">Permanent Drawer</h1>
        <p class="mdl-typography--body1">It sits to the left of this content.</p>
      </main>
    </div>
  </body>
</html>

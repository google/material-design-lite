<html>
  <head>
    <meta charset="utf-8">
    <title>MDL Button Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
      /* Make the demo look a little bit better */
      fieldset {
        margin-bottom: 0.5rem;
      }
      fieldset .mdl-button {
        margin: 16px;
      }
      .mdl-theme--dark fieldset {
        background-color: #333;
      }
      legend {
        background: white;
      }
    </style>
    <script src="assets/material-design-lite.css.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <h1>MDL BUTTON</h1>
      <section>
        <fieldset>
          <legend>Buttons</legend>
          <button class="mdl-button">
            Default
          </button>
          <button class="mdl-button mdl-button--raised">
            Raised
          </button>
          <button class="mdl-button mdl-button--dense">
            Dense Default
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--dense">
            Dense Raised
          </button>
          <button class="mdl-button mdl-button--compact">
            Compact
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--compact">
            Compact Raised
          </button>
          <button class="mdl-button mdl-button--primary">
            Default with Primary
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--primary">
            Raised with Primary
          </button>
          <button class="mdl-button mdl-button--accent">
            Default with Accent
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--accent">
            Raised with Accent
          </button>
          <div class="mdl-button mdl-button--raised" tabindex="0" role="button">
            Div
          </div>
        </fieldset>
        <fieldset disabled>
          <legend>Disabled Buttons</legend>
          <button class="mdl-button">
            Default
          </button>
          <button class="mdl-button mdl-button--raised">
            Raised
          </button>
          <button class="mdl-button mdl-button--dense">
            Dense Default
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--dense">
            Dense Raised
          </button>
          <button class="mdl-button mdl-button--compact">
            Compact
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--compact">
            Compact Raised
          </button>
          <button class="mdl-button mdl-button--primary">
            Default with Primary
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--primary">
            Raised with Primary
          </button>
          <button class="mdl-button mdl-button--accent">
            Default with Accent
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--accent">
            Raised with Accent
          </button>
          <div class="mdl-button mdl-button--raised" tabindex="0" role="button">
            Div
          </div>
        </fieldset>
      </section>

      <h2>Dark theme</h2>
      <section class="mdl-theme--dark">
        <fieldset>
          <legend>Buttons</legend>
          <button class="mdl-button">
            Default
          </button>
          <button class="mdl-button mdl-button--raised">
            Raised
          </button>
          <button class="mdl-button mdl-button--dense">
            Dense Default
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--dense">
            Dense Raised
          </button>
          <button class="mdl-button mdl-button--compact">
            Compact
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--compact">
            Compact Raised
          </button>
          <button class="mdl-button mdl-button--primary">
            Default with Primary
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--primary">
            Raised with Primary
          </button>
          <button class="mdl-button mdl-button--accent">
            Default with Accent
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--accent">
            Raised with Accent
          </button>
          <div class="mdl-button mdl-button--raised" tabindex="0" role="button">
            Div
          </div>
        </fieldset>
        <fieldset disabled>
          <legend>Disabled Buttons</legend>
          <button class="mdl-button">
            Default
          </button>
          <button class="mdl-button mdl-button--raised">
            Raised
          </button>
          <button class="mdl-button mdl-button--dense">
            Dense Default
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--dense">
            Dense Raised
          </button>
          <button class="mdl-button mdl-button--compact">
            Compact
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--compact">
            Compact Raised
          </button>
          <button class="mdl-button mdl-button--primary">
            Default with Primary
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--primary">
            Raised with Primary
          </button>
          <button class="mdl-button mdl-button--accent">
            Default with Accent
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--accent">
            Raised with Accent
          </button>
          <div class="mdl-button mdl-button--raised" tabindex="0" role="button">
            Div
          </div>
        </fieldset>
      </section>
    </main>
    <script src="assets/material-design-lite.js" charset="utf-8"></script>
  </body>
</html>

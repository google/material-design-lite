<html class="mdl-typography">
  <head>
    <meta charset="utf-8">
    <title>MDL Ripple Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="assets/material-design-lite.css.js" charset="utf-8"></script>
    <script>
      if (!window.CSS || !window.CSS.supports ||
        !window.CSS.supports('--css-vars', 'yes') && !(window.CSS.supports('color', '#00000000'))) {
        document.documentElement.classList.add('unsupported');
      }
    </script>
    <style type="text/css">
      .demo-surface {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 100px;
        padding: 1rem;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
      }

      .demo-surface[data-mdl-ripple-is-unbounded] {
        width: 40px;
        height: 40px;
        padding: 0;
        border-radius: 50%;
      }

      button.demo-surface {
        display: inline-block; /* Safari does not center button text otherwise :( */
        background: none;
        border: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      section {
        margin: 48px;
      }

      body {
        font-family: sans-serif;
      }

      #unsupported-msg {
        padding: 1rem;
        border: 1px solid red;
        color: red;
        border-radius: 4px;
        display: none;
      }

      .unsupported #unsupported-msg {
        display: block;
      }

      .unsupported main {
        opacity: .2;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <aside id="unsupported-msg">
      It appears your browser does not support custom properties, or has a broken implementation.
      Please try this in Desktop Chrome or Desktop Firefox.
    </aside>
    <main>
      <h1>MDL Ripple</h1>
      <section>
        <h2>Bounded</h2>
        <div class="mdl-ripple-surface demo-surface mdl-elevation--z2" tabindex="0">
          Interact with me!
        </div>
      </section>
      <section>
        <h2>Unbounded</h2>
        <div class="mdl-ripple-surface demo-surface material-icons" data-mdl-ripple-is-unbounded
             aria-label="Favorite" tabindex="0">
          favorite
        </div>
      </section>
      <section>
        <h2>Applied to <code>&lt;button&gt; element</h2>
          <button type="button" class="mdl-ripple-surface mdl-elevation--z2 demo-surface">button</button>
      </section>
    </main>
    <script src="assets/material-design-lite.js" charset="utf-8"></script>
    <script>
      (function(global) {
        [].forEach.call(document.querySelectorAll('.mdl-ripple-surface'), function(surface) {
          mdl.Ripple.attachTo(surface);
        });
      })(this);
    </script>
  </body>
</html>

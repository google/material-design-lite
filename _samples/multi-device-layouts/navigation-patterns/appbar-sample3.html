    <style>
    html, body {
      width: 100%;
      height: 100%;

      padding: 0;
      margin: 0;
    }

      body {
  font-family: 'Roboto', sans-serif;
  font-weight: 300;

  background-image: url('https://s3.amazonaws.com/ooomf-com-files/TIDqBLgQw6IUt5ZHKS0f_11891558035_eafdf53bf0_o.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

.app-bar {
  display: flex;
  
  position: fixed;

  width: 100%;
  height: 60px;
  
  top: 0;
  left: 0;

  flex-direction: row;
}

.app-bar .logo {
  flex: 1;
  
  font-size: 20px;
  line-height: 60px;
  
  margin: 0 16px;
  
  color: #fefefe;

  float: none;
  max-width: none;
}

.app-bar .logo a {
  text-decoration: none;
  color: inherit;
  font-weight: normal;
}

.app-bar button {
  width: 44px;
  height: 44px;
  
  background-image: none;
  background-color: transparent;
  
  border-style: solid;
  border-radius: 100%;
  border-color: rgb(254, 254, 254);

  padding: 8px;
  margin: 8px;

  -webkit-transition: border 300ms ease-in,background 300ms ease-in;
transition: border 300ms ease-in,background 300ms ease-in
}

.app-bar button:hover {
  border-color: transparent;
  background-color: rgba(254, 254, 254, 0.4);
}

.app-bar button:active {
  border-color: transparent;
  background-color: rgba(254, 254, 254, 0.6);
}

.app-bar button:focus {
  border-color: transparent;
  outline: 0;
  background-color: rgba(254, 254, 254, 0.4);
}

.app-bar button:active:focus {
  background-color: rgba(254, 254, 254, 0.6);
}

.app-bar button img {
  width: 28px;
  height: 28px;
}

.app-bar-actions  {
  display: flex;
  
  flex-direction: row;
}

.search {
  display: none;
  
  width: 400px;
  height: 60px;
  
  padding: 16px;
  margin: 0;
  
  box-sizing: border-box;
  
  border: none;
  
}

nav {
  display: none;
}

@media all and (min-width: 1200px) {
  
  body {
    padding: 16px;
  }
  
  .app-bar {
    display: block;
    
    height: 130px;
    
    padding: 0 16px;
    margin-bottom: 16px;
    
    box-sizing: border-box;
    
    background-color: transparent;
  }
  
  .app-bar .logo {
    float: left;
    
    margin: 0;
    
    font-size: 100px;  
    line-height: 130px;
  }
  
  .app-bar-actions {
    float: right;
    
    margin: 35px 0;
  }
  
  .app-bar:after {
    content: ' ';
    
    display:block;
    height: 0;
    overflow: hidden;
    
    clear: both;
  }
  
  .search {
    display: block;
    
    padding-left: 16px;
  }
  
  button.menu {
    display: none;
  }
  
  nav {
    display: block;

    margin-top: 130px;
  }
}
    </style>
  </head>

  <body>
    <header class="app-bar">
      <button class="menu"><img src="./hamburger.png" /></button>
      <h1 class="logo"><a href="#">Logo</a></h1>
      <section class="app-bar-actions">
        <input class="search" placeholder="Search" />
        <button><img src="./search.png" /></button>
      </section>
    </header>
  
    <nav>Navigation Placeholder</nav>

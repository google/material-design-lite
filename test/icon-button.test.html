<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
        @import url(./material-design-lite.css);
        @import url(https://fonts.googleapis.com/css?family=Roboto:300,400,500,700);
        @import url(https://fonts.googleapis.com/icon?family=Material+Icons);

        body {
            font-family: "Roboto";
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Default</th>
                <th>Hover</th>
                <th>Active</th>
                <th>Focus</th>
                <th>Disabled</th>
                <th>Checked</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Default</td>
                <td>
                    <button class="icon">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon hover">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon active">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon focus">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon" disabled>
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Filled</td>
                <td>
                    <button class="icon contained filled">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained filled hover">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained filled active">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained filled focus">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained filled" disabled>
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Filled Tonal</td>
                <td>
                    <button class="icon contained filled-tonal">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained filled-tonal hover">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained filled-tonal active">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained filled-tonal focus">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained filled-tonal" disabled>
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Outlined</td>
                <td>
                    <button class="icon contained outlined">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained outlined hover">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained outlined active">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained outlined focus">
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td>
                    <button class="icon contained outlined" disabled>
                        <i class="material-icons">add</i>
                    </button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Toggle</td>
                <td>
                    <button class="icon toggle">
                        <i class="material-icons">check</i>
                    </button>
                </td>
                <td>
                    <button class="icon toggle hover">
                        <i class="material-icons">check</i>
                    </button>
                </td>
                <td>
                    <button class="icon toggle active">
                        <i class="material-icons">check</i>
                    </button>
                </td>
                <td>
                    <button class="icon toggle focus">
                        <i class="material-icons">check</i>
                    </button>
                </td>
                <td>
                    <button class="icon toggle" disabled>
                        <i class="material-icons">check</i>
                    </button>
                </td>
                <td>
                    <button class="icon toggle" checked>
                        <i class="material-icons">check</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <script type="module">
        import { html, fixture, expect } from "@open-wc/testing";
        import { runTests } from "@web/test-runner-mocha";

        runTests(async () => {
            for (const item of document.querySelectorAll("button")) {
                const el = await fixture(item.outerHTML);
                const s = getComputedStyle(el);

                describe(`icon button ${item.classList} tests`, () => {
                    it("check padding", () => {
                        expect(s.padding).to.equal("4px");
                    });
                    it("check size", () => {
                        expect(s.height).to.equal("40px");
                    });
                    it("check accessibility", async () => {
                        await expect(el).to.be.accessible();
                    });
                });
            }
        });
    </script>
</body>

</html>

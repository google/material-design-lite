<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        @import url(./material-design-lite.css);
        @import url(https://fonts.googleapis.com/css?family=Roboto:300,400,500,700);
        @import url(https://fonts.googleapis.com/icon?family=Material+Icons);

        body {
            font-family: 'Roboto';
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background)
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Default</th>
                <th>Hover</th>
                <th>Active</th>
                <th>Focus</th>
                <th>Disabled</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Default</td>
                <td><button>Button</button></td>
                <td><button class="hover">Button</button></td>
                <td><button class="active">Button</button></td>
                <td><button class="focus">Button</button></td>
                <td><button disabled>Button</button></td>
            </tr>
            <tr>
                <td>Elevated</td>
                <td><button class="elevated">Button</button></td>
                <td><button class="elevated hover">Button</button></td>
                <td><button class="elevated active">Button</button></td>
                <td><button class="elevated focus">Button</button></td>
                <td><button class="elevated" disabled>Button</button></td>
            </tr>
            <tr>
                <td>Filled</td>
                <td><button class="filled">Button</button></td>
                <td><button class="filled hover">Button</button></td>
                <td><button class="filled active">Button</button></td>
                <td><button class="filled focus">Button</button></td>
                <td><button class="filled" disabled>Button</button></td>
            </tr>
            <tr>
                <td>Filled Tonal</td>
                <td><button class="filled-tonal">Button</button></td>
                <td><button class="filled-tonal hover">Button</button></td>
                <td><button class="filled-tonal active">Button</button></td>
                <td><button class="filled-tonal focus">Button</button></td>
                <td><button class="filled-tonal" disabled>Button</button></td>
            </tr>
            <tr>
                <td>Outlined</td>
                <td><button class="text">Button</button></td>
                <td><button class="text hover">Button</button></td>
                <td><button class="text active">Button</button></td>
                <td><button class="text focus">Button</button></td>
                <td><button class="text" disabled>Button</button></td>
            </tr>
            <tr>
                <td>Text</td>
                <td><button class="outlined">Button</button></td>
                <td><button class="outlined hover">Button</button></td>
                <td><button class="outlined active">Button</button></td>
                <td><button class="outlined focus">Button</button></td>
                <td><button class="outlined" disabled>Button</button></td>
            </tr>
        </tbody>
    </table>

    <script type="module">
        import { html, fixture, expect } from "@open-wc/testing";
        import { runTests } from "@web/test-runner-mocha";

        runTests(async () => {
            for (const item of document.querySelectorAll('button')) {
                const el = await fixture(item.outerHTML);
                const s = getComputedStyle(el);

                describe(`button ${item.classList} tests`, () => {
                    it('check padding', () => {
                        expect(s.paddingLeft).to.equal('20px');
                        expect(s.paddingRight).to.equal('20px');
                        expect(s.paddingTop).to.equal('10px');
                        expect(s.paddingBottom).to.equal('10px');
                    });
                    it('check size', () => {
                        expect(s.height).to.equal('40px');
                    });
                    it('check accessibility', async () => {
                        await expect(el).to.be.accessible();
                    });
                });
            }
        });
    </script>
</body>

</html>
